<body>
  <div class="container center-content">
    <div class="row">
      <div class="col"></div>
            <!--logo text-->
            <div class="logotxt">
            <a id="logo-text" href="index.html">The Wisdom Project</a>
            </div>
            <!--bootstrap navigation bar-->
            <div id="navigation">
                <nav class="nav justify-content-center">

                  <a class="nav-link " href="input.html">Share Wisdoms</a>
                  <a class="nav-link" href="view.html">View Wisdoms</a>
                  
                </nav>
            </div>

      <div>
          <h1>Share your wisdom</h1>
          <h2>Share a piece of wisdom you wished you had learned earlier. Something you would like to share with the next genration</h2>
         <!--user input-->
         <div class="form-group">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

  <script type="text/javascript">

  (function($){
      $('.i-accept').on('click', function() {   
        if(localStorage.noshow !== '1') {
          $('#cookie-notice').addClass('d-none');
           localStorage.noshow='1';
        }  
      });
      if(localStorage.noshow == '1') {
        $('#cookie-notice').addClass('d-none');
      };
    })(jQuery);
  </script>
